<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8' />
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <title>iTunes Remote</title>
    <link rel='stylesheet' href='main.css'>
</head>

<body>
    <div class="page-wrapper">
        <div class="track">Current Track</div>
        <button data-command="previous">
            <img class='btn-img pre' src="img/previous.png" alt="">
        </button>
        <button data-command="toggle">
            <img class='btn-img pptoggle' src="img/play.png" alt="">
        </button>
        <button data-command="next">
            <img class='btn-img nxt' src="img/next.png" alt="">
        </button>
        <input id='volume' type="range" min=0 max=100 step=10>
    </div>

    
    <script src='/socket.io/socket.io.js'></script>
    <script src='main.js'></script>
</body>

</html>
